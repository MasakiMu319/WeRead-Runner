name: wxread

concurrency:
  group: ${{ github.workflow }} # 使用工作流名称作为并发组的key
  cancel-in-progress: true    # 取消任何正在进行的相同并发组的工作流

on:
  schedule:
    # 早间任务：北京时间每天 06:00（UTC 22:00，前一天）
    - cron: '0 22 * * *'
    # 早间任务：北京时间每天 05:00（UTC 前一天 21:00）
    #- cron: '0 21 * * *'
    # 午间任务：北京时间每天 11:40（UTC 03:40）
    #- cron: '40 3 * * *'
    # 晚间任务：北京时间每天 22:00（UTC 14:00）
    #- cron: '0 14 * * *'
  workflow_dispatch:  # 手动触发

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: AutoRead  # 指定环境

    steps:

    - name: Set DNS to Google's DNS
      run: |
        echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf
        echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf

    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version-file: "pyproject.toml"

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --locked

    - name: Run deployment script
      env:
        WXREAD_CURL_BASH: ${{ secrets.WXREAD_CURL_BASH }}
        PUSH_METHOD: ${{ secrets.PUSH_METHOD }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        WXPUSHER_SPT: ${{ secrets.WXPUSHER_SPT }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SERVERCHAN_SPT:  ${{ secrets.SERVERCHAN_SPT }}
        READ_NUM: ${{ vars.READ_NUM }}  # 使用 Repository Variables
        WXREAD_BOOK_LIST: ${{ vars.WXREAD_BOOK_LIST }}
        WXREAD_START_DELAY_MIN: 0
        WXREAD_START_DELAY_MAX: 900
        WXREAD_MAX_RUNTIME_SECONDS: 20700  # 5h45m，避免触发 GitHub Actions 6h 上限
        WXREAD_EXIT_GRACE_SECONDS: 120

      run: |
        uv run main.py

  keepalive-job:
    name: Keepalive Workflow
    if: ${{ always() }}
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1.2.1
